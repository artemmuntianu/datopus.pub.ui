        <!-- Scripts -->
        <script
            src="https://www.googletagmanager.com/gtag/js?id=G-J7GNGDW9RR"
            type="text/javascript"
            async
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
        </script>
        <script>
            ((d, a, t, o, p, u, s) => {
                if (!d[p]) {
                    let e = p + ':prevViewFeature',
                        r = p + ':prevActionFeature0',
                        m = p + ':prevActionFeature1';
                    t.setItem(e, ''),
                        t.setItem(r, ''),
                        t.setItem(m, ''),
                        (d.GlobalDatopusNamespace = d.GlobalDatopusNamespace || []),
                        d.GlobalDatopusNamespace.push(p),
                        (d[p] = function () {
                            ['trackView', 'trackAction'].includes(arguments[0]) &&
                                (arguments.length < 3 && Array.prototype.push.call(arguments, {}),
                                'trackView' === arguments[0]
                                    ? ((arguments[2].prevFeature = t.getItem(e)),
                                      t.setItem(e, arguments[1]))
                                    : t.getItem(m) === arguments[1]
                                      ? (arguments[2].prevFeature = t.getItem(r))
                                      : ((arguments[2].prevFeature = t.getItem(m)),
                                        t.setItem(r, arguments[2].prevFeature),
                                        t.setItem(m, arguments[1]))),
                                (d[p].q = d[p].q || []).push(arguments);
                        }),
                        (d[p].q = d[p].q || []),
                        (u = a.createElement('script')),
                        (s = a.getElementsByTagName('script')[0]),
                        (u.async = 1),
                        (u.src = 'https://datopus.blob.core.windows.net/scripts/ds.min.js'),
                        s.parentNode.insertBefore(u, s);
                }
            })(window, document, localStorage, 0, 'datopus');
            window.datopus('newTracker', window.location.hostname);
        </script>
