<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="form-container">
    <mat-card class="daxa-card bg-white border-none p-0">
        <mat-card-content>
            <form [formGroup]="form" class="d-flex g-5 flex-column">
                @switch (data.type) {
                    @case ('create') {
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    }
                    @case ('rename') {
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    }
                    @case ('description') {
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    }
                }
            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        class="daxa"
        mat-dialog-close
        (click)="onSubmit()"
        [disabled]="form.invalid"
    >
        Save
    </button>
</mat-dialog-actions>
