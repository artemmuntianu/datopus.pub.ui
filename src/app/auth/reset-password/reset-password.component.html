<div class="reset-password-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="daxa-form ml-auto mr-auto border-radius bg-white">
                <div class="title text-center">
                    <h3>
                        Reset Password?
                    </h3>
                    <p class="ml-auto mr-auto">
                        Enter your new password and confirm it in the field below.
                    </p>
                </div>
                <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label class="main-label d-block lh-1 text-black">
                            Password
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter password
                            </mat-label>
                            <input matInput [type]="hidePassword1 ? 'password' : 'text'" id="password1" formControlName="password1">
                            <button mat-icon-button matSuffix (click)="hidePassword1 = !hidePassword1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword1">
                                <span class="material-symbols-outlined">
                                    {{hidePassword1 ? 'visibility_off' : 'visibility'}}
                                </span>
                            </button>
                        </mat-form-field>
                        <div class="error text-danger" *ngIf="form.get('password1')!.hasError('required') && form.get('password1')!.touched">
                            Password is required.
                        </div>
                        <div class="error text-danger" *ngIf="form.get('password1')!.hasError('minlength') && form.get('password1')!.touched">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="main-label d-block lh-1 text-black">
                            Confirm Password
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Confirm password
                            </mat-label>
                            <input matInput [type]="hidePassword2 ? 'password' : 'text'" id="password2" formControlName="password2">
                            <button mat-icon-button matSuffix (click)="hidePassword2 = !hidePassword2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword2">
                                <span class="material-symbols-outlined">
                                    {{hidePassword2 ? 'visibility_off' : 'visibility'}}
                                </span>
                            </button>
                        </mat-form-field>
                        <div class="error text-danger" *ngIf="form.get('password2')!.hasError('required') && form.get('password2')!.touched">
                            Password is required.
                        </div>
                        <div class="error text-danger" *ngIf="form.get('password2')!.hasError('minlength') && form.get('password2')!.touched">
                            Password must be at least 6 characters long.
                        </div>
                        <div class="error text-danger" *ngIf="form.hasError('equals') && form.get('password1')!.touched && form.get('password2')!.touched">
                            Passwords don't match.
                        </div>
                    </div>
                    <button mat-button class="btn" type="submit">
                        Send
                    </button>
                    <div class="text-center back-to-sign-in">
                        <a mat-button routerLink="/auth">
                            <i class="ri-arrow-left-s-line"></i>
                            Back to Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
