<form class="change-password-card" [formGroup]="passwordsForm" (submit)="updatePassword()">
    <div class="row">
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    New Password
                </label>
                <mat-form-field>
                    <mat-label> Enter new password </mat-label>
                    <input matInput formControlName="newPassword" [type]="hide ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault();" type="button"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <span class="material-symbols-outlined">
                            {{ hide ? "visibility_off" : "visibility" }}
                        </span>
                    </button>
                </mat-form-field>
                <div class="error text-danger"
                    *ngIf="passwordsForm.get('newPassword')!.hasError('required') && passwordsForm.get('newPassword')!.touched">
                    New password is required.
                </div>
                <div class="error text-danger"
                    *ngIf="passwordsForm.get('newPassword')!.hasError('minlength') && passwordsForm.get('newPassword')!.touched">
                    Password must be at least 6 characters long.
                </div>
                <div class="error text-danger"
                    *ngIf="passwordsForm.get('newPassword')!.hasError('passwordMatch') && passwordsForm.get('newPassword')!.touched">
                    New password must not match the old one.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Confirm
                </label>
                <mat-form-field>
                    <mat-label> Enter confirm password </mat-label>
                    <input matInput formControlName="confirmPassword" [type]="hide2 ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" type="button"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                        <span class="material-symbols-outlined">
                            {{ hide2 ? "visibility_off" : "visibility" }}
                        </span>
                    </button>
                </mat-form-field>
                <div class="error text-danger"
                    *ngIf="passwordsForm.get('confirmPassword')!.hasError('passwordMatch') && passwordsForm.get('newPassword')!.touched">
                    Password must match the new one.
                </div>
            </div>
        </div>
    </div>
    <div class="btn-box">
        <button mat-button type="submit">Change Password</button>
    </div>
</form>
